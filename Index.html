  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4 class="gen-title">Cadastro de Usu치rio</h4>

      </div>
      <div class="row">
        <form class="col s12" id="cadastro-form" action="salvar_formulario.php" method="POST">
          <div class="row">
            <div class="input-field col s12">
              <input id="nome-completo" type="text" class="validate" required>

          <div class="row">

            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required>
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="senha" type="password" class="validate" required>
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label>
                <input type="checkbox" id="login-google" />

              </label>

          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
    });

    document.getElementById('cadastro-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var nomeCompleto = document.getElementById('nome-completo').value;
      var nomeUsuario = document.getElementById('nome-usuario').value;
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;
      
      if (nomeCompleto && nomeUsuario && email && senha) {
        window.location.href = 'tela2/pagina2.html';
      } else {
        alert('Por favor, preencha todos os campos do formul치rio.');
